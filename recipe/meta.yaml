{% set name = "ruff" %}
{% set version = "0.11.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f45bd2fb1a56a5a85fae3b95add03fb185a0b30cf47f5edc92aa0355ca1d7407

build:
  number: 1

  script_env:
    - JEMALLOC_SYS_WITH_LG_PAGE=16   # [aarch64 or ppc64le]

  # use fake abi3 package to remove python-abi constraint from runtime requirements.
  python_version_independent: true  # [is_abi3]
  skip: true                        # [is_abi3 and not is_python_min]


requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - make
    - maturin
    - cargo-bundle-licenses
  host:
    - python
    - pip
    - maturin
    - toml
  run:
    - python

test:
  commands:
    - ruff --help
  imports:
    - ruff

about:
  home: https://github.com/astral-sh/ruff
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: An extremely fast Python linter, written in Rust.

  # The remaining entries in this section are optional, but recommended.
  description: |
    An extremely fast Python linter, written in Rust. Ruff can be used to
    replace Flake8 (plus a variety of plugins), isort, pydocstyle, yesqa, and
    even a subset of pyupgrade and autoflake all while executing tens or
    hundreds of times faster than any individual tool.
  dev_url: https://github.com/astral-sh/ruff

extra:
  recipe-maintainers:
    - dhruvmanila
    - ntBre
    - zanieb
    - messense
    - charliermarsh
