{% set version = "0.1.9" %}

package:
  name: ruff
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/r/ruff/ruff-{{ version }}.tar.gz
  sha256: b041dee2734719ddbb4518f762c982f2e912e7f28b8ee4fe1dee0b15d1b6e800

build:
  number: 1

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - maturin >=1.0,<2.0                     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - make
  host:
    - maturin >=1.0,<2.0
    - pip
    - python
    - toml
  run:
    - python

test:
  imports:
    - ruff
  commands:
    - ruff --help

about:
  home: https://github.com/charliermarsh/ruff
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: An extremely fast Python linter, written in Rust.
  description: |
    An extremely fast Python linter, written in Rust. Ruff can be used to
    replace Flake8 (plus a variety of plugins), isort, pydocstyle, yesqa, and
    even a subset of pyupgrade and autoflake all while executing tens or
    hundreds of times faster than any individual tool.
  doc_url: https://docs.astral.sh/ruff

extra:
  recipe-maintainers:
    - zanieb
    - messense
    - charliermarsh
